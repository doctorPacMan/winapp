<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="cleartype" content="on">
	<meta name="mobile-web-app-capable" content="yes">
	<title>WebPeers</title>
	<link rel="icon" type="image/png" href="/img/favicon.png" />
	<!-- Ссылки WinJS -->
	<!-- <link href="WinJS/css/ui-dark.css" rel="stylesheet" /> -->
	<script src="WinJS/js/base.js"></script>

	<!-- Ссылки Winapp -->
	<link href="css/_fonts.css" rel="stylesheet" />
	<link href="css/css.css" rel="stylesheet" />

	<script src="js/hls.light.min.js"></script>

	<script src="js/playlist.js"></script>
	<script src="js/class_channel.js"></script>
	<script src="js/class_tvshow.js"></script>

	<script src="js/mod.js"></script>
	<script src="js/mod_channels.js"></script>
	<script src="js/mod_schedule.js"></script>
	<script src="js/mod_titlebar.js"></script>
	<script src="js/mod_tvplayer.js"></script>

	<script src="js/cookie.js"></script>
	<script src="js/idate.js"></script>
	<script src="js/utils.js"></script>
	<script src="js/ajax.js"></script>

</head>
<body class="win-type-body">
<div>
	
	<div class="mod-tvplayer" id="mod-tvplayer">
		<video poster="img/poster.jpg" controls muted preload="none">
			<source src="http://hls.peers.tv/streaming/cam_krylova-krasny/16/variable.m3u8" type="application/x-mpegURL">
			<!-- <source src="http://www.cn.ru/data/files/test/countdown.mp4" type="video/mp4"> -->
		</video>
		<i>video</i>
	</div>

	<aside class="lside">
		<span id="inf-provlogo" title="Unknown provider">?</span>
	</aside>

	<aside class="rside" style="display:none">RS</aside>

	<header id="mod-titlebar" class="masthead">
		<img src="img/logo120x120.png">
		<time>12:22</time>
		<div>
			<i><img src="img/logo150x150.png"></i>
			<b>Первый общеобразовательный телеканал</b>
			<u></u>
		</div>
	</header>
	
	<footer>
		<span id="inf-location">Location</span>
		<span id="inf-acstoken">Authtoken</span>
	</footer>

	<aside class="mod-schedule" id="mod-schedule" style="display:none">
		<div class="dayz">
			<time><sup>07</sup><sub>Пт</sub></time>
			<time><sup>08</sup><sub>Сб</sub></time>
			<time><sup>09</sup><sub>Вс</sub></time>
			<time><sup class="is-today">10.07</sup><sub>Сегодня</sub></time>
			<time><sup>11</sup><sub>Вт</sub></time>
			<time><sup>12</sup><sub>Ср</sub></time>
			<time><sup>13</sup><sub>Чт</sub></time>
		</div>
	</aside>

	<section class="mod-playlist scrollhide" id="mod-channels">
	<div><ol><!--<li><a class="chatile"><i><img src="./img/logo150x150.png"></i><u>webcam</u></a></li>--></ol></div>
	</section>

</div>
</body>
</html>
